name: Generate Terminal GitHub Stats

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *" # daily at 02:00 UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate SVG
        env:
          GITHUB_USERNAME: JacquesPieterse1
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/generate-stats.mjs

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/stats.svg
          git diff --staged --quiet || git commit -m "chore: update stats card"
          git push